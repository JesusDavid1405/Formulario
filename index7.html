<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css1/estilos.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <script src="js7/script.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="js7/areas.js"></script>
</head>
<body>
    <div class="container">
        <div class="col-10 row forma">
            <div class="col-6 formulario">
                <form class="row g-3 needs-validation" onsubmit=" return areas();" novalidate>
                    <div class="col-md-4">
                      <label for="validationCustom01" class="form-label">Ingrese los lados de la figura</label>
                      <input type="number" class="form-control" id="lados"  required>
                      <div class="valid-feedback">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <label for="validationCustom02" class="form-label">Ingrese la base del rectangulo</label>
                      <input type="number" class="form-control" id="base" required>
                      <div class="valid-feedback">
                      </div>
                    </div>

                    <div class="col-md-4">
                        <label for="validationCustom03" class="form-label">Ingrese la altura del rectangulo</label>
                        <input type="number" class="form-control" id="altura"  required>
                        <div class="valid-feedback">
                        </div>
                      </div>

                      <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">Ingrese la base del triangulo</label>
                        <input type="number" class="form-control" id="base1"  required>
                        <div class="valid-feedback">
                        </div>
                      </div>

                      <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">Ingrese la altura del rectangulo</label>
                        <input type="number" class="form-control" id="altura1"  required>
                        <div class="valid-feedback">
                        </div>
                      </div>
                  
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <div class="invalid-feedback">
                          Complete los espacios en blanco
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Subir <i class="fa-regular fa-paper-plane"></i></button>
                    </div>
                  </form>
            </div>

            <div class="col-4 respuesta">
              <div id="areas"></div>
            </div>
        </div>
    </div>
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
